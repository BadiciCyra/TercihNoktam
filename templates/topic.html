<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konular</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSkt0ImxndEEiwyQuivzIIBZCuTwKFyG05K+M9I1wK4" crossorigin="anonymous">

    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">ÜniCepte</div>
        <div class="search-box">
            <input type="text" placeholder="Üniversite, @bilgi, kişi, konu">
            <button>&times;</button>
        </div>
        <div class="auth-buttons">
            <a href="#" class="sign-in">Sign In</a>
            <a href="#" class="sign-up">Sign Up</a>
        </div>
    </header>

    <!-- Sidebar -->
    <div id="mySidenav" class="sidenav">
        <a href="index.html" id="about">Ana Sayfa</a>
        <a href="ogrenci_formu.html" id="blog">Öğrenci Formu</a>
        <a href="AIChat.html" id="projects">TercihChat</a>
        <a href="contact.html" id="contact">Üni. Bilgi</a>
    </div>

    <div class="container my-5">
        <!-- Konu ve Açıklama Kartı -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ topic.id }}. {{ topic.title }}</h5>
                <p class="card-text">{{ topic.description }}</p>
            </div>
        </div>

        <!-- Yorumlar -->
        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <h6 class="border-bottom pb-2 mb-0">Yorumlar</h6>
            {% for comment in comments %}
            <div class="card my-2">
                <div class="card-body">
                    <h6 class="card-title">@anonymous</h6>
                    <p class="card-text">{{ comment.text }}</p>
                    <form action="/comment/delete/{{comment.id}}" method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Yorum Ekleme Formu -->
        <form action="/topic/{{topic.id}}" method="POST">
            <div class="mb-3">  
                <label for="text" class="form-label">Bir Yorum Ekleyin</label>
                <input type="text" name="text" class="form-control" id="text">
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
    </div>

    <!-- Bootstrap ve Bulma JS ve CSS bağlantıları -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
